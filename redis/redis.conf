# Redis Configuration for NIMR Billing System

# Memory Management
maxmemory 4gb
maxmemory-policy allkeys-lru

# Persistence Settings
save 900 1
save 300 10
save 60 10000

# Performance Settings
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes

# Network
bind 0.0.0.0
port 6379

# Background save error handling
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
